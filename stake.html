<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Practice</title>
    <script src="https://kit.fontawesome.com/126ab056cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stake.css">
    <script src="stake.js" defer></script>
</head>
<body>
    <div class="stake-demo">
        <div class="fixed-left">
            <div class="fl-head">
                <span>Casino</span>
                <span>Sports</span>
            </div>
            <div class="fl-body">
                <div class="fl-casino">
                    <div class="fl-main casino-main">
                        <span>Casino</span>
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="fl-dropdown">
                        <div class="fl-dd-element"><span>Favourite</span></div>
                        <div class="fl-dd-element"><span>Recent</span></div>
                        <div class="fl-dd-element"><span>Challenges</span></div>
                        <div class="fl-seperator"></div>
                        <div class="fl-dd-element"><span>Stake Originals</span></div>
                        <div class="fl-dd-element"><span>Stake Exclusive</span></div>
                        <div class="fl-dd-element"><span>Slots</span></div>
                        <div class="fl-dd-element"><span>Game Shows</span></div>
                        <div class="fl-seperator"></div>
                    </div>
                </div>

                <div class="fl-sports fl-margin fl-active">
                    <div class="fl-main sports-main">
                        <span>Sports</span>
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="fl-dropdown">
                        <div class="fl-dd-element"><span>My Bets</span></div>
                        <div class="fl-dd-element fl-dropdown-active"><span>Live Events</span></div>
                        <div class="fl-dd-element"><span>Starting Soon</span></div>
                        <div class="fl-seperator"></div>
                        <div class="fl-dd-header"><span>Popular</span></div>
                        <div class="fl-dd-element"><span>NBA</span></div>
                        <div class="fl-dd-element"><span>World Tennis League</span></div>
                        <div class="fl-dd-element"><span>EFL Cup</span></div>
                        <div class="fl-dd-element"><span>Big Bash Cup</span></div>
                        <div class="fl-seperator"></div>
                        <div class="fl-dd-header"><span>Top Sports</span></div>
                        <div class="fl-dd-element"><span>Soccer</span></div>
                        <div class="fl-dd-element"><span>Tennis</span></div>
                        <div class="fl-dd-element"><span>Basketball</span></div>
                        <div class="fl-dd-element"><span>Ice Hockey</span></div>
                        <div class="fl-seperator"></div>
                    </div>
                </div>

                <div class="fl-promotions fl-margin">
                    <div class="fl-main promotions-main">
                        <span>Promotions</span>
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="fl-dropdown">
                        <div class="fl-dd-element"><span>$50k Weekly Raffle</span></div>
                        <div class="fl-dd-element"><span>$100k Race - 24 Hours</span></div>
                        <div class="fl-dd-element"><span>View All</span></div>
                        <div class="fl-seperator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
